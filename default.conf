server {
    # Listen on port 80.
    listen 80 default_server;
    listen [::]:80 default_server;

    # The document root.
    #root /usr/local/openresty/nginx/html;

    # Add index.php if you are using PHP.
    #index index.html index.htm;

    # The server name, which isn't relevant in this case, because we only have one.
    server_name _;

    # When we try to access this site...
    location / {
        # ... first attempt to serve request as file, then as a directory,
        # then fall back to displaying a 404.
        proxy_pass https://www.google.de/;
        # for injection we need uncompressed content!
        proxy_set_header Accept-Encoding identity;

        #try_files $uri $uri/ =404;
        # inject
        header_filter_by_lua '
            ngx.header.content_length = nil
        ';
        body_filter_by_lua '
        ngx.arg[1] = ngx.re.sub(ngx.arg[1], "Anmelden", "Anmelden - dann geht der Spass los!")
        ';
    }

    # Redirect server error pages to the static page /50x.html.
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root /usr/local/openresty/nginx/html;
    }

    location /example {
        default_type 'text/plain';

        content_by_lua_block {
            ngx.say('Hello, Sammy!')
        }
   }
}
